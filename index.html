  <script type="module">

// User Info and Sign Out Logic
const User = {
  displayName: "Pavani G",
  photoURL: "/images/201634.png",
};

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("user-name").textContent = `Welcome , ${User.displayName}!`;
  document.getElementById("user-photo").style.backgroundImage = `url(${User.photoURL || "/images/201634.png"})`;

  document.getElementById("startPostBtn").addEventListener("click", openPostModal);
  document.getElementById("closeModalBtn").addEventListener("click", closePostModal);
  document.getElementById("submitPostBtn").addEventListener("click", submitPost);

  document.querySelectorAll('.feed-list button').forEach(button => {
    button.addEventListener('click', () => {
      button.textContent = button.textContent === 'Follow' ? 'Following' : 'Follow';
    });
  });

  renderPosts();
});

function handleSignOut() {
  alert("Sign out clicked");
  // TODO: Add Firebase sign out logic here
}

function showSignOut() {
  document.querySelector(".signout").style.display = "flex";
}

function hideSignOut() {
  document.querySelector(".signout").style.display = "none";
}

// Post Modal Logic
let posts = [];

function openPostModal() {
  document.getElementById("postModal").style.display = "block";
}

function closePostModal() {
  document.getElementById("postModal").style.display = "none";
}

function submitPost() {
  const description = document.getElementById("postDescription").value;
  const file = document.getElementById("fileInput").files[0];

  if (!description) {
    alert("Please add a description!");
    return;
  }

  const post = {
    id: generateId(),
    description: description,
    media: file ? URL.createObjectURL(file) : null,
    type: file ? file.type.split("/")[0] : null,
    timeStamp: new Date()
  };

  posts.unshift(post);
  renderPosts();
  closePostModal();
  clearPostForm();
}

function clearPostForm() {
  document.getElementById("postDescription").value = "";
  document.getElementById("fileInput").value = "";
}

function deletePost(index) {
  posts.splice(index, 1);
  renderPosts();
}

function generateId() {
  return '_' + Math.random().toString(36).substr(2, 9);
}

const likes = {};
const comments = {};

function renderPosts() {
  const container = document.getElementById("postsContainer");
  container.innerHTML = "";

  posts.forEach((post, index) => {
    const postElement = document.createElement("div");
    postElement.classList.add("post");

    const closeButton = document.createElement("span");
    closeButton.classList.add("close-post-btn");
    closeButton.textContent = "x";
    closeButton.addEventListener("click", () => deletePost(index));

    const descriptionElement = document.createElement("p");
    descriptionElement.classList.add("post-description");
    descriptionElement.innerText = post.description;

    const mediaElement = document.createElement(post.type === "image" ? "img" : "video");
    if (post.type === "image") {
      mediaElement.src = post.media;
    } else {
      mediaElement.src = post.media;
      mediaElement.controls = true;
    }

    const likeSection = document.createElement("div");
    likeSection.innerHTML = `
      <button onclick="likePost('${post.id}')">❤️ Like</button>
      <span id="like-count-${post.id}">${(likes[post.id] || []).length}</span> likes
    `;

    const commentSection = document.createElement("div");
    commentSection.innerHTML = `
      <input type="text" id="comment-input-${post.id}" placeholder="Add a comment" />
      <button onclick="postComment('${post.id}')">Comment</button>
      <div id="comments-${post.id}" class="comments">
        ${(comments[post.id] || []).map(c => `<p><strong>${c.name}:</strong> ${c.comment}</p>`).join('')}
      </div>
    `;

    postElement.appendChild(closeButton);
    postElement.appendChild(descriptionElement);
    postElement.appendChild(mediaElement);
    postElement.appendChild(likeSection);
    postElement.appendChild(commentSection);

    container.appendChild(postElement);
  });
}

function likePost(postId) {
  const userId = "demoUser";
  likes[postId] = likes[postId] || [];
  const index = likes[postId].indexOf(userId);
  if (index > -1) {
    likes[postId].splice(index, 1);
  } else {
    likes[postId].push(userId);
  }
  document.getElementById(`like-count-${postId}`).innerText = likes[postId].length;
}

function postComment(postId) {
  const input = document.getElementById(`comment-input-${postId}`);
  const commentText = input.value;
  if (!commentText) return;

  comments[postId] = comments[postId] || [];
  comments[postId].push({ name: "Anonymous", comment: commentText });

const auth = firebase.auth();

const provider = new firebase.auth.GoogleAuthProvider();

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const postForm = document.getElementById("post-form");
const feed = document.getElementById("feed");

// Sign in
loginBtn.onclick = () => {
  auth.signInWithPopup(provider).then(result => {

auth.onAuthStateChanged(user => {

});

function showUI(user) {
  if (user) {
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline";
    postForm.style.display = "block";
  } else {
    loginBtn.style.display = "inline";
    logoutBtn.style.display = "none";
    postForm.style.display = "none";
  }
}

// Post article
document.getElementById("submitPost").onclick = async () => {
  const user = auth.currentUser;
  const description = document.getElementById("descriptionInput").value;
  const video = document.getElementById("videoInput").value;
  const image = document.getElementById("imageInput").files[0];

  let imageURL = "";
  if (image) {
    const storageRef = storage.ref(`images/${image.name}`);
    await storageRef.put(image);
    imageURL = await storageRef.getDownloadURL();
  }

  db.collection("articles").add({
    actor: {
      title: user.displayName,
      description: user.email,
      image: user.photoURL,
      date: new Date().toISOString()
    },
    description,
    video,
    sharedImg: imageURL,
    likes: { count: 0, whoLiked: [] },
    comments: 0
  });

  document.getElementById("descriptionInput").value = "";
  document.getElementById("videoInput").value = "";
  document.getElementById("imageInput").value = "";
};

// Load articles
function loadArticles() {
  db.collection("articles").orderBy("actor.date", "desc").onSnapshot(snapshot => {
    feed.innerHTML = "";
    snapshot.forEach(doc => {
      const data = doc.data();
      const post = document.createElement("div");
      post.className = "post";
      post.innerHTML = `
        <h3>${data.actor.title}</h3>
        <p>${data.description}</p>
        ${data.sharedImg ? `<img src="${data.sharedImg}" width="100%" />` : ""}
        ${data.video ? `<iframe width="100%" src="${data.video}" frameborder="0" allowfullscreen></iframe>` : ""}
      `;
      feed.appendChild(post);
    });
  });
}



// Load articles on page load
document.addEventListener("DOMContentLoaded", function () {
  const articleContainer = document.getElementById("article-container");
  const loading = document.getElementById("loading");

  // Simulate loading articles
  function fetchArticles() {
    loading.style.display = "block"; // Show loading spinner

    setTimeout(() => {
      const articles = [
        { id: 1, title: "Article 1", content: "Content for article 1" },
        { id: 2, title: "Article 2", content: "Content for article 2" },
        { id: 3, title: "Article 3", content: "Content for article 3" },
      ];

      displayArticles(articles);
    }, 2000); // Simulate a 2-second delay for fetching articles
  }

  // Display the fetched articles
  function displayArticles(articles) {
    loading.style.display = "none"; // Hide loading spinner
    articleContainer.innerHTML = ''; // Clear any existing content

    articles.forEach((article) => {
      const articleCard = document.createElement("div");
      articleCard.classList.add("article-card");
      articleCard.innerHTML = `
        <h2>${article.title}</h2>
        <p>${article.content}</p>
      `;
      articleContainer.appendChild(articleCard);
    });
  }

  fetchArticles(); // Call the fetchArticles function on page load
});
